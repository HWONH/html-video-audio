<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title> audio 태그로 사운드 삽입 </title>
</head>
<body>
    <!-- 
        file 종류
        mp3 : ie/edge, 크롬, 사파리, 파이어폭스, 오페라
        wav : 크롬, 사파리, 파이어폭스, 오페라
        ogg : 크롬, 파이어폭스, 오페라
     -->
    <!-- 1) 지원하지 않는 하위 브라우저에 안내멘트만 작성 -->
    <audio controls>
         <source  src="media/applause.mp3" type="audio.mpeg">
         <source  src="media/applause.wav" type="audio.wav">
         <source  src="media/applause.ogg" type="audio.ogg">
        현재 브라우저에서는 지원하지 못 합니다. 브라우저를 업데이트 해주세요.
     </audio>
    <!-- 2) 하위 브라우저를 위한 object 혹은 embed 태그를 추가 -->
    <audio controls>
        <source  src="media/applause.mp3" type="audio/mpeg">
        <source  src="media/applause.wav" type="audio/wav">
        <source  src="media/applause.ogg" type="audio/ogg">
        <embed src="media/applause.mp3" type="audio/mpeg" autostart="0">
    </audio>
</body>
</html>
