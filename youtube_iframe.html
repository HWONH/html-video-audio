<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title> youtube 영상을 iframe 형식으로 가져오기 </title>
    <style>
        html, body{height: 100%;} /* html5가 표준이 되면서 높이는 강제로 필요한 경우 추가하기 */
        body{margin: 0;padding: 0;}
        iframe{border: none;}

        #movie{position: relative;width: 100%;height: 0;padding-bottom: 56.25%;} /* 16:9 영상 비율을 유지하기 위해서 56.25%
        100% / 16 * 9 = 56.25% */
        #movie iframe{position: absolute;top: 0;left: 0;width: 100%;height: 100%;}
        
        #box{height: 300px;background: aqua;}
    </style>
</head>
<body>
    <!-- 
        표준위배 frameborder="0" => css문서에서 border: none;
        접근성 추가 title="영상 제목"

        반응형 처럼 유뷰트 iframe의 크기 제어
        1) 부모 relative, 가로100%, 세로0, padding-bottom: 56.25%(16:9)
        2) 자식 iframe태그 absolute, 가로 100%, 세로100%
     -->
    <div id="movie">
        <iframe id="ytplayer" type="text/html" width="720" height="405" src="https://www.youtube.com/embed/4U_4PbfAPUo?autoplay=1&enablejsapi=1&start=5&mute=1" allowfullscreen title="명도대비는 무엇일까? - 한국형 웹 콘텐츠 접근성 지침 2.1 중"></iframe>
    </div>
    <div id="box"></div>
</body>
</html>
